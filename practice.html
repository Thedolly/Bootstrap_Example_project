<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Course Registration Forms</h1>
    <form>
        <fieldset> 
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label> First Name:</label>
                    </td>
                <td>
                    <input type="text" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Surname:</label>
                </td>
                <td>
                    <input type="text"  size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Mobile no:</label>
                </td>
                <td>
                    <input type="number"  size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Email:</label>
                </td>
                <td>
                    <input type="email"  size="25">
                </td>
            </tr>
            <tr>
                <td>
                    <label> pwd:</label>
                </td>
                <td>
                    <input type="password" maxlength="15" minlength="8">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Confirm pwd:</label>
                </td>
                <td>
                    <input type="password" maxlength="15" minlength="8">
                </td>
            </tr>
            <tr>
                <td>
                    <label> DOB:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Gender:</label>
                </td>
                <td>
                    <input type="radio">M<input type="radio" >F
                </td>
            </tr>
            <tr>
                <td>
                    <label> Select Country:</label>
                </td>
                <td>
                    <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Upload picture:</label>
                </td>
                <td>
                    <input type="File">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset> 
        <legend>Course Details</legend>
    
    <label> Select Course:</label>
    <select>
        <option>Maths</option>
        <option>English</option>
        <option>Hindi</option>
    </select>
    <br>
    <label> Delivery Mode:</label><input type="checkbox">Online</label><input type="checkbox">Offline<br>
   <label>Comments</label>
   <textarea row="5" col="50">
       Enter your name:
   </textarea>
</fieldset>
<button type="Submit" value="Submit">Submit</button>
    </form>

</body>
</html>
